name: Build Jekyll site

on:
  push:
    branches: ["main"]
    paths-ignore:
      - .dockerignore
      - .editorconfig
      - .gitattributes
      - .github/docker.yml
      - .gitignore
      - .gitlab-ci.yml
      - assets/aide_de_camp.py
      - assets/fonts/*.txt
      - Dockerfile
      - LICENSE
      - README.md

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - id: setup_pages
        uses: actions/configure-pages@v3
      - run: bundle exec jekyll build --baseurl "${{ steps.setup_pages.outputs.base_path }}"
        # to have jekyll v4 do not use actions/jekyll-build-pages
      - uses: actions/upload-pages-artifact@v2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
